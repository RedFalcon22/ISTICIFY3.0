<div class="sidebar" [ngClass]="{ 'sidebar-collapsed': isSidebarCollapsed }">
  <div class="sidebar-header" style="padding-top: 4rem">
    <a  routerLink="/Bienvenue" class="sidebar-logo">
      <img 
        *ngIf="!isSidebarCollapsed" 
        src="logo1.png" 
        alt="ISTIC Logo" 
        style="height: 40px; width: auto;" 
      />
      <span *ngIf="isSidebarCollapsed">I</span>
    </a>
  </div>

  <!-- User profile section -->
  <div class="sidebar-profile">
    <div class="user-image">
      <img src="profile.png" alt="User" />
    </div>
    <div class="user-name" *ngIf="!isSidebarCollapsed">
      {{ user.name }}
    </div>
  </div>

  <!-- Sidebar menu -->
  <div class="sidebar-menu">
    <ul>
      <!-- Dashboard -->
      <li class="sidebar-menu-item">
        <a [routerLink]="['/Dashboard']" class="sidebar-item">
          <span class="sidebar-icon">
            <!-- Dashboard SVG -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
            >
              <path
                d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"
              />
            </svg>
          </span>
          <span class="sidebar-item-text">Dashboard</span>
        </a>
      </li>

      <!-- Lessons with toggleable submenu -->
      <li class="sidebar-menu-item">
        <div class="sidebar-item has-children" (click)="toggleLessons()">
          <span class="sidebar-icon">
            <!-- Lessons SVG -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="white"
            >
              <path
                d="M3 4c0-1.1.9-2 2-2h12c1.1 0 2 .9 2 2v16c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V4zm2 0v16h12V4H5zm3 2h6v2H8V6zm0 4h6v2H8v-2zm0 4h6v2H8v-2z"
              />
            </svg>
          </span>
          <span class="sidebar-item-text">Matières</span>
          <!-- Arrow icon stays visible even when collapsed -->
          <i class="sidebar-item-arrow" [ngClass]="{ rotated: showLessons }"
            >&#x25BC;</i
          >
        </div>
        <ul *ngIf="showLessons" class="sidebar-submenu">
          <li>
            <a [routerLink]="['/lessons/subject/Sys_Expl']" class="sidebar-item"
              >Sys.Expl</a
            >
          </li>
          <li>
            <a [routerLink]="['/lessons/subject/Security']" class="sidebar-item"
              >Security</a
            >
          </li>
          <li>
            <a [routerLink]="['/lessons/subject/ai']" class="sidebar-item"
              >AI</a
            >
          </li>
          <li>
            <a [routerLink]="['/lessons/subject/web_dev']" class="sidebar-item"
              >Web.Dev</a
            >
          </li>
        </ul>
      </li>

      <!-- Homework -->
      <li class="sidebar-menu-item">
        <a [routerLink]="['/Quiz']" class="sidebar-item">
          <span class="sidebar-icon">
            <!-- Homework SVG -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
            >
              <path
                d="m438-240 226-226-58-58-169 169-84-84-57 57 142 142ZM240-80q-33 0-56.5-23.5T160-160v-640q0-33 23.5-56.5T240-880h320l240 240v480q0 33-23.5 56.5T720-80H240Zm280-520v-200H240v640h480v-440H520ZM240-800v200-200 640-640Z"
              />
            </svg>
          </span>
          <span class="sidebar-item-text">Quiz</span>
        </a>
      </li>

      <!-- Classes -->
      <li class="sidebar-menu-item">
        <a [routerLink]="['/PlanningViewer']" class="sidebar-item">
          <span class="sidebar-icon">
            <!-- Classes SVG -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
            >
              <path
                d="M480-120 200-272v-240L40-600l440-240 440 240v320h-80v-276l-80 44v240L480-120Zm0-332 274-148-274-148-274 148 274 148Zm0 241 200-108v-151L480-360 280-470v151l200 108Zm0-241Zm0 90Zm0 0Z"
              />
            </svg>
          </span>
          <span class="sidebar-item-text">Planning Salles</span>
        </a>
      </li>

      <!-- Présence -->
<li class="sidebar-menu-item">
  <a [routerLink]="['/AbsenceManagement']" class="sidebar-item">
    <span class="sidebar-icon">
      <!-- presence SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3">
        <path d="m576-160-56-56 104-104-104-104 56-56 104 104 104-104 56 56-104 104 104 104-56 56-104-104-104 104Zm79-360L513-662l56-56 85 85 170-170 56 57-225 226ZM80-280v-80h360v80H80Zm0-320v-80h360v80H80Z" />
      </svg>
    </span>
    <span class="sidebar-item-text">Présence</span>
  </a>
</li>

      <!-- Moyennes -->
      <li class="sidebar-menu-item">
        <a [routerLink]="['/demande-rattrapage']" class="sidebar-item">
          <span class="sidebar-icon">
            <!-- Moyennes SVG -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e3e3e3"
            >
              <path
                d="M320-160q-33 0-56.5-23.5T240-240v-120h120v-90q-35-2-66.5-15.5T236-506v-44h-46L60-680q36-46 89-65t107-19q27 0 52.5 4t51.5 15v-55h480v520q0 50-35 85t-85 35H320Zm120-200h240v80q0 17 11.5 28.5T720-240q17 0 28.5-11.5T760-280v-440H440v24l240 240v56h-56L510-514l-8 8q-14 14-29.5 25T440-464v104ZM224-630h92v86q12 8 25 11t27 3q23 0 41.5-7t36.5-25l8-8-56-56q-29-29-65-43.5T256-684q-20 0-38 3t-36 9l42 42Zm376 350H320v40h286q-3-9-4.5-19t-1.5-21Zm-280 40v-40 40Z"
              />
            </svg>
          </span>
          <span class="sidebar-item-text">Dm rattrapage</span>
        </a>
      </li>
    </ul>
  </div>
</div>
